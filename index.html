<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="card">

            <div class="back-image">
                <img src="img/fondo.png" alt="cat">
            </div>

            <div class="boder-profile-img"></div>

            <div class="profile-img-container">
                <img src="img/profile.png" alt="Daniel Lozano">
            </div>

            <div class="name">
                <h1>Daniel Lozano</h1>
                <h2>Frontend Developer</h2>
            </div>

            <div class="information">
                <div class="followers">
                    <h3>4000</h3>
                    <h4>Followers</h4>
                </div>
                <div class="following">
                    <h3>1000</h3>
                    <h4>Following</h4>
                </div>
            </div>

            <div class="redes-sociales">
                <div class="contenedor">
                    <a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#" class="youtube"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                    <a href="#" class="github"><i class="fa fa-github" aria-hidden="true"></i></a>
                    <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
